<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sidebar con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { overflow-x: hidden; }
    #sidebar {
      width: 250px;
      min-height: 100vh;
    }
    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        transition: left 0.3s ease;
        z-index: 1040;
      }
      #sidebar.active {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white p-3">
      <h4 class="text-center">MenÃº</h4>
      <hr class="text-white">

      <ul class="nav flex-column">
        <!-- BotÃ³n simple -->
        <li class="nav-item">
          <button class="btn btn-dark w-100 text-start sidebar-btn" data-section="home">ğŸ  Inicio</button>
        </li>

        <!-- SubmenÃº con accordion -->
        <li class="nav-item mt-2">
          <button class="btn btn-dark w-100 text-start" data-bs-toggle="collapse" data-bs-target="#inventarioMenu">
            ğŸ“¦ Inventario â–¼
          </button>
          <div id="inventarioMenu" class="collapse ps-3">
            <button class="btn btn-outline-light w-100 text-start sidebar-btn mt-1" data-section="lista">ğŸ“‘ Lista</button>
            <button class="btn btn-outline-light w-100 text-start sidebar-btn mt-1" data-section="agregar">â• Agregar</button>
          </div>
        </li>

        <!-- Otro submenÃº -->
        <li class="nav-item mt-2">
          <button class="btn btn-dark w-100 text-start" data-bs-toggle="collapse" data-bs-target="#reportesMenu">
            ğŸ“Š Reportes â–¼
          </button>
          <div id="reportesMenu" class="collapse ps-3">
            <button class="btn btn-outline-light w-100 text-start sidebar-btn mt-1" data-section="ventas">ğŸ’° Ventas</button>
            <button class="btn btn-outline-light w-100 text-start sidebar-btn mt-1" data-section="stock">ğŸ“¦ Stock</button>
          </div>
        </li>

        <!-- BotÃ³n que abre un modal -->
        <li class="nav-item mt-2">
          <button class="btn btn-warning w-100 text-start" data-bs-toggle="modal" data-bs-target="#miModal">
            ğŸ“ Nuevo registro
          </button>
        </li>
      </ul>
    </div>

    <!-- Contenido principal -->
    <div class="flex-grow-1 p-4">
      <button class="btn btn-primary d-md-none mb-3" id="toggleBtn">â˜° MenÃº</button>
      <div id="mainContent">
        <h1>Bienvenido</h1>
        <p>Selecciona una opciÃ³n en el menÃº lateral.</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="miModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <input type="text" class="form-control mb-2" placeholder="Nombre">
            <input type="number" class="form-control mb-2" placeholder="Cantidad">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    // Mostrar/Ocultar sidebar en mÃ³viles
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // Cambiar contenido al hacer clic en botones
    const buttons = document.querySelectorAll(".sidebar-btn");
    const mainContent = document.getElementById("mainContent");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const section = btn.getAttribute("data-section");
        renderContent(section);
      });
    });

    function renderContent(section) {
      switch(section) {
        case "home":
          mainContent.innerHTML = "<h1>Inicio</h1><p>Bienvenido a la pÃ¡gina principal.</p>";
          break;
        case "lista":
          mainContent.innerHTML = "<h1>Lista de inventario</h1><p>AquÃ­ se mostrarÃ¡ el listado del inventario.</p>";
          break;
        case "agregar":
          mainContent.innerHTML = "<h1>Agregar producto</h1><p>Formulario de ejemplo para agregar productos.</p>";
          break;
        case "ventas":
          mainContent.innerHTML = "<h1>Reporte de Ventas</h1><p>AquÃ­ se mostrarÃ¡n las ventas.</p>";
          break;
        case "stock":
          mainContent.innerHTML = "<h1>Reporte de Stock</h1><p>AquÃ­ se mostrarÃ¡ el stock actual.</p>";
          break;
        default:
          mainContent.innerHTML = "<h1>Error</h1><p>SecciÃ³n no encontrada.</p>";
      }
    }
  </script>
</body>
</html>
